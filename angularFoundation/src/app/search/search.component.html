<form [formGroup]="formModel" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">商品名称</label>
    <input formControlName="title" type="text" class="form-control" placeholder="商品名称">
    <div [hidden]="formModel.get('title').valid||formModel.get('title').untouched">
      <div [hidden]="!formModel.hasError('required','title')">商品名称不能为空</div>
      <div [hidden]="!formModel.hasError('minlength','title')">商品名称至少两位</div>
    </div>
  </div>
  <div class="form-group">
    <label for="price">商品价格</label>
    <input formControlName="price" type="number" id="price" class="form-control" placeholder="商品价格">
    <div [hidden]="formModel.get('price').valid||formModel.get('price').untouched">
      <div [hidden]="!formModel.hasError('price','price')">
        {{formModel.getError('price','price')?.descs}}
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">商品类别</label>
    <select formControlName="category" name="" id="category" class="form-control">
      <option value="-1">请选择</option>
      <option [value]="item.id" *ngFor="let item of categories | async">{{item.category}}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
